<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculadora de empréstimos</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de empréstimos</h1>
        <form id="submit_form">
            <div>
                <label>Valor emprestado</label>
                <input id="valor_emprestado" type="number" placeholder="R$ 1.000,00">
            </div>
            <div>
                <label>Nº. de meses</label>
                <input id="numero_parcelas" type="number" placeholder="12" min="1" step="1">
            </div>
            <div>
                <label>Taxa de Juros Mensal (%)</label>
                <input id="taxa_juros" type="number" placeholder="1,00">
            </div>
            <button type="submit" class="success">Enviar</button>
            <button type="reset" class="light">Limpar</button>
        </form>
        <hr>
        <div class="resultado">
            <p>Valor emprestado = R$<span id="mostrar_emprestado"></span></p>
            <p>Nº de meses = <span id="mostrar_parcelas"></span></p>
            <p>Valor da parcela = R$<span id="mostrar_valor_parcelas"></span></p>
            <p>O valor total desse empréstimo é R$<span id="mostrar_valor_pago"></span> reais!<br>Será pago R$<span id="mostrar_valor_juros"></span> de juros.</p>
        </div>
    </div>
    <script src="../src/scripts/main.js"></script>
</body>

</html>
